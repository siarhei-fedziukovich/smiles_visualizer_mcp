version: '3.8'

services:
  smiles-visualizer-mcp:
    build: .
    container_name: smiles-visualizer-mcp
    ports:
      - "8080:8080"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - OUTPUT_DIR=/app/output
      - VERBOSE=false
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/tools"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
